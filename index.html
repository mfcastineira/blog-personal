  <section class="div-forml">
    <h3>Para contactarte llena este formulario</h3>
    <form class="formulario" method="POST" action="https://reqres.in/api/users">
      <fieldset>
        <legend>Datos Personales</legend>
        <div class="contenedor-campos">
          <div class="campo">
            <label for="name">Nombre</label>
            <input class="datos-input" type="text" name="name" placeholder="Su nombre " minlength="3" maxlength="20"
              required pattern="[A-Za-z0-9]+">
          </div>
          <div class="campo">
            <label for="lname">Apellido</label>
            <input class="datos-input" type="text" id="lname" placeholder="Apellido" minlength="3" maxlength="20"
              required pattern="[A-Za-z0-9]+">
          </div>
          <div class="campo">
            <label for="email">Email</label>
            <input class="datos-input" type="email" id="email" name="email" placeholder="Email">
          </div>
          <div class="campo hombre-mujer">
            <label for="hombre">Hombre</label>
            <input type="radio" name="opcion" value="hombre" />
            <label for="mujer"> Mujer</label>
            <input type="radio" name="opcion" value="mujer" />
          </div>
          <div class="campo">
            <label for="user">Usuario</label>
            <input class="datos-input" type="text" id="user" name="user" placeholder="usuario">
          </div>
          <div class="campo">
            <label for="pass">Contraseña</label>
            <input class="datos-input" type="password" id="pass" name="pass" minlength="4" maxlength="8" required
              pattern="[A-Za-z0-9]+">
          </div>

          <div class="campo">
            <label for="city">¿Donde Vives?</label>
            <select id="city" name="city">
              <option class="datos-option" value="madrid">Madrid</option>
              <option class="datos-option" value="barcelona">Barcelona</option>
              <option class="datos-option" value="valencia">Valencia</option>
              <option class="datos-option" value="otros">Otros</option>
            </select>
          </div>

          <div class="campo">
            <label for="fcolor">Color favorito</label>
            <input class="color" type="color" id="fcolor" name="fcolor">
          </div>
          <div class="campo">
            <label for="mensaje">Mensaje</label>
            <textarea class="datos-input" id="mensaje" name="mensaje" rows="5" cols="30"
              placeholder="Escribe un msj">Mensaje</textarea>
          </div>
        </div>
      </fieldset>
    </form>
    <button class="boton" type="submit">Enviar</button>
  </section>
